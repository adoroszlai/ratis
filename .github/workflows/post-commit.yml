name: build-branch
on:
  - push
jobs:
  unit:
    name: unit
    runs-on: ubuntu-18.04
    steps:
        # TEMPORARY WHILE GITHUB FIXES https://github.com/actions/virtual-environments/issues/3185
        - name: Add the current IP address, long hostname and short hostname record to /etc/hosts file
          run: |
            echo -e "$(ip addr show eth0 | grep "inet\b" | awk '{print $2}' | cut -d/ -f1)\t$(hostname -f) $(hostname -s)" | sudo tee -a /etc/hosts
        # REMOVE CODE ABOVE WHEN ISSUE IS ADDRESSED!
        - uses: actions/checkout@master
        - name: Cache for maven dependencies
          uses: actions/cache@v2
          with:
            path: ~/.m2/repository
            key: maven-repo-${{ hashFiles('**/pom.xml') }}-${{ github.job }}
            restore-keys: |
              maven-repo-${{ hashFiles('**/pom.xml') }}
              maven-repo-
        - run: ./dev-support/checks/unit.sh -Dtest='TestNettyDataStream*WithGrpcCluster,Test*OutputStream*'
        - run: grep "Tests run" target/unit/output.log
        - name: Delete temporary build artifacts
          run: rm -rf ~/.m2/repository/org/apache/ratis
          if: always()
